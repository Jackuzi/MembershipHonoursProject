buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.10'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }

}

mainClassName = 'com.membershipApp.MembershipAppMain'

dependencies {
    compile 'com.gluonhq:glisten-afterburner:1.2.1'
    compile 'com.gluonhq:charm:4.4.1'
    //compile 'com.airhacks:afterburner.mfx:1.6.3'
    compile 'commons-validator:commons-validator:1.6'
    // androidRuntime 'com.gluonhq:charm-down-core-android:3.5.0'


}
//scenic view libs
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
}

jfxmobile {
    downConfig {
        version = '3.7.0'

        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'cache', 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'

        packagingOptions {
            exclude 'META-INF/DEPENDENCIES.txt'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/notice.txt'
            exclude 'META-INF/license.txt'
            exclude 'META-INF/dependencies.txt'
            exclude 'META-INF/LGPL2.1'
        }
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.membershipApp.**.*',
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
